        Array: Mảng

            1.length : chính là độ dài của mảng hay là số phần tử trong mảng
            2.mảng đánh chỉ mục index từ 0
            3.cách truy xuất các phần tử 
             tên_mảng[index]
        CRUD với mảng
        C: CREATE -Thêm,tạo mới phần tử
            1.push(): thêm phần tử vào vị trí cuối mảng
            2.unshift():thêm vào đầu mảng
            3.splice()
                -Nhận vào 3 giá trị
                1.vị trí
                2.số phần muốn xoá
                3.thêm vào vị trí vừa xoá
        R: READ -Đọc in ra
            -Dùng for-thường
            -for-in trả về index
            -for-off trả về giá trị
        U: UPDATE -cập nhật
            C1: update theo index
            C2: Dùng splice
        D:DELETE-xoá
            1.pop() xoá cuối
            2.shift() :xoá đầu
            3.muốn xoá theo vị trí splice

        ********************************
        Các phương thức làm việc với mảng
        1.map(): duyệt các phần tử trong mảng
        -trả về 1 mảng mới độ dài bằng độ dài ban đầu
        2.filter():
        -Cũng trả về 1 mảng mớI
        -Lọc theo  điều kiện nếu thoã mãn trả về mảng gồm các giá trị thoã mãn
        -Nếu không thoã mãn trả về mảng rỗng

        3.foreach():
        -Không tạo ra mảng mới
        -không nhận return
        4.some(): 1 phần tử thoã mãn 
        5.every(): tất cả thoã mãn
        6.concat():gộp mảng
        7.find(): tìm kiếm phần tử trong mảng thoã mãn điều kiện
        -Nếu đúng trả về phần tử
        -Nếu sai trả về undefined
        8.findIndex(): tìm vị trí phần tử
        -Nếu đúng trả về vị trí
        -Nếu sai trả về -1
        9.flat(): làm phẳng mảng
        10.includes(): kiểm tra phần tử có  trong mảng hay không
        -Nếu có trả về true
        -Nếu không có trả về false
        11.reduce. tính toán trả về kết quả
        -Nhận 2 tham số
            1.callback-function
