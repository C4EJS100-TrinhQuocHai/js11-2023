        3 cách khai báo biến
        1.var :
        -Có  thể khai báo lại
        -Có thể gán lại giá trị
        -Có hoisting và truy cập được
         +hoisting là như thế nào:
          đưa việc khai báo lên đầu.
        -phạm vi hoạt động : function
        2.let
        -có thể gán lại giá trị không thể khai báo lại
        -có hoisting nhưng không truy cập được
        -Phạm vi hoạt động block-scope
        3.const
        -thường dùng để khai báo hằng số (đối với primitive)
        -không thể khai báo lại,không thể gán lại giá trị
        -khi khai báo phải gán giá trị (nếu không sẽ báo lỗi);

        -tham trị :  lưu trữ ở stack (vùng nhớ tĩnh);
         +kiểu dữ liệu đơn giản : bản chấp sao chép giá trị gán cho thằng khác
        -tham chiếu: lưu trữ ở heap (vùng nhớ động);
         +kiểu dữ liệu phức tạp : bản chất sao chép địa chỉ ô nhớ gán cho thằng khác
          Tức là 2 thằng cùng trỏ về 1 cái địa chỉ.
